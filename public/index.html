<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MiTutor - Chat Educativo</title>
  <style>
@import url('https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap');

body {
  font-family: 'Nunito', sans-serif;
  background: linear-gradient(to bottom, #e8f0fe, #ffffff);
  color: #333;
  margin: 0;
  padding: 0;
}

header {
  background-color: #007BFF;
  padding: 10px 20px;
  display: flex;
  align-items: center;
  justify-content: center;
}

header img {
  height: 50px;
  margin-right: 10px;
}

header h1 {
  font-size: 1.5rem;
  color: white;
  margin: 0;
}

main {
  display: flex;
  flex-direction: column;
  align-items: center;
  margin: 30px auto;
  max-width: 640px;
  width: 100%;
}

.config-panel,
.chat-container {
  background: white;
  border-radius: 10px;
  box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
  padding: 15px;
  width: 100%;
  margin-bottom: 20px;
}

label {
  font-weight: bold;
  margin-top: 10px;
  display: block;
}

select,
textarea {
  width: 100%;
  padding: 8px;
  font-size: 14px;
  margin-top: 5px;
  border: 1px solid #ccc;
  border-radius: 5px;
  font-family: 'Nunito', sans-serif;
}

.chat-box {
  height: 300px;
  overflow-y: auto;
  padding: 10px;
  border: 1px solid #eee;
  margin-bottom: 10px;
}

.message {
  margin-bottom: 10px;
  padding: 8px 12px;
  border-radius: 8px;
  max-width: 80%;
}

.user {
  background-color: #dcf8c6;
  align-self: flex-end;
  text-align: right;
}

.bot {
  background-color: #f1f0f0;
  align-self: flex-start;
  text-align: left;
}

.typing-indicator {
  font-style: italic;
  color: #777;
}

.chat-input {
  display: flex;
  gap: 5px;
}

.chat-input input {
  flex: 1;
  padding: 10px;
  font-size: 14px;
  border: 1px solid #ccc;
  border-radius: 5px;
}

.chat-input button {
  background-color: #007BFF;
  color: white;
  padding: 10px 15px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

.chat-input button:hover {
  background-color: #0056b3;
}

.clear-button {
  margin-top: 10px;
  background-color: #dc3545;
  color: white;
  border: none;
  padding: 8px 12px;
  cursor: pointer;
  border-radius: 5px;
}

@media (max-width: 600px) {
  .chat-input {
    flex-direction: column;
  }

  .chat-input input,
  .chat-input button {
    width: 100%;
  }

  .config-panel,
  .chat-container {
    padding: 10px;
  }

  header h1 {
    font-size: 1rem;
  }
}
  </style>
</head>
<header>
  <img src="logo-active-learning.png" alt="Active Learning">
  <h1>MiTutor - Active Learning</h1>
</header>
<main>

  <div class="config-panel">
    <label for="tema">Tema:</label>
    <select id="tema">
      <option value="general">General</option>
      <option value="matematicas">Matem치ticas</option>
      <option value="historia">Historia</option>
      <option value="biologia">Biolog칤a</option>
    </select>

    <label for="instrucciones">Instrucciones del sistema:</label>
    <textarea id="instrucciones" rows="4">Tu nombre es MiTutor. Sos un tutor educativo que gu칤a con preguntas. Us치s el m칠todo socr치tico. No das respuestas directas. Foment치s el pensamiento cr칤tico.</textarea>
    <button onclick="copiarPrompt()" style="margin-top: 5px;">游늶 Copiar instrucciones</button>
  </div>

  <div class="chat-container">
    <div class="chat-box" id="chatBox">
      <div id="typing" class="typing-indicator" style="display:none;">MiTutor est치 pensando...</div>
    </div>
    <div class="chat-input">
      <input type="text" id="userInput" placeholder="Escrib칤 tu pregunta...">
      <button onclick="sendMessage()">Enviar</button>
    </div>
    <button onclick="resetChat()" class="clear-button">
      Borrar conversaci칩n
    </button>
  </div>

  <script>
    let chatHistory = [];

    async function sendMessage() {
      const input = document.getElementById('userInput');
      const message = input.value.trim();
      if (!message) return;

      appendMessage('user', message);
      chatHistory.push({ role: 'user', content: message });
      input.value = '';
      document.getElementById('typing').style.display = 'block';

      const cleanHistory = chatHistory.filter(msg => msg.content && msg.content.trim() !== '');

      const response = await fetch('/chat', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          messages: cleanHistory,
          prompt: document.getElementById('instrucciones').value,
          tema: document.getElementById('tema').value
        })
      });

      const data = await response.json();
      document.getElementById('typing').style.display = 'none';

      if (!data.reply || typeof data.reply !== 'string') {
        appendMessage('bot', '[Error: respuesta inv치lida del servidor]');
        return;
      }

      appendMessage('bot', data.reply);
      chatHistory.push({ role: 'assistant', content: data.reply });
    }

    function appendMessage(sender, text) {
      const chatBox = document.getElementById('chatBox');
      const div = document.createElement('div');
      div.className = `message ${sender}`;
      div.innerText = text;
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    document.getElementById('userInput').addEventListener('keydown', function (e) {
      if (e.key === 'Enter') {
        e.preventDefault();
        sendMessage();
      }
    });

    function resetChat() {
      chatHistory = [];

      const chatBox = document.getElementById('chatBox');
      chatBox.innerHTML = '<div id="typing" class="typing-indicator" style="display:none;">MiTutor est치 pensando...</div>';
    }

    function copiarPrompt() {
      const instrucciones = document.getElementById('instrucciones');
      instrucciones.select();
      instrucciones.setSelectionRange(0, 99999); // Para m칩viles
      navigator.clipboard.writeText(instrucciones.value)
        .then(() => alert("Instrucciones copiadas al portapapeles"))
        .catch(err => alert("Error al copiar: " + err));
    }
  </script>
</main>
<body>
</body>
</html>
