<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MiTutor - Chat Educativo</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f0f4f8;
      color: #333;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    header {
      background-color: #007BFF;
      padding: 20px;
      text-align: center;
      width: 100%;
    }

    header img {
      height: 60px;
    }

    .chat-container, .config-panel {
      width: 100%;
      max-width: 600px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      margin-top: 10px;
      padding: 10px;
    }

    .chat-box {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      height: 300px;
    }

    .chat-input {
      display: flex;
      border-top: 1px solid #ccc;
      margin-top: 10px;
    }

    .chat-input input {
      flex: 1;
      padding: 10px;
      border: none;
      font-size: 16px;
      border-radius: 5px 0 0 5px;
    }

    .chat-input button {
      background-color: #FFA500;
      color: white;
      border: none;
      padding: 10px 15px;
      cursor: pointer;
      border-radius: 0 5px 5px 0;
    }

    .message {
      margin-bottom: 15px;
    }

    .user {
      text-align: right;
    }

    .bot {
      text-align: left;
      color: #333;
    }

    .typing-indicator {
      font-style: italic;
      color: #777;
      margin-bottom: 10px;
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 10px;
    }

    textarea, select {
      width: 100%;
      padding: 5px;
      font-size: 14px;
      margin-top: 5px;
    }
  </style>
</head>
<header>
  <img src="logo-active-learning.png" alt="Active Learning" style="height: 60px;">
</header>
<body>

  <div class="config-panel">
    <label for="tema">Tema:</label>
    <select id="tema">
      <option value="general">General</option>
      <option value="matematicas">Matemáticas</option>
      <option value="historia">Historia</option>
      <option value="biologia">Biología</option>
    </select>

    <label for="instrucciones">Instrucciones del sistema:</label>
    <textarea id="instrucciones" rows="4">Tu nombre es MiTutor. Sos un tutor educativo que guía con preguntas. Usás el método socrático. No das respuestas directas. Fomentás el pensamiento crítico.</textarea>
  </div>

  <div class="chat-container">
    <div class="chat-box" id="chatBox">
      <div id="typing" class="typing-indicator" style="display:none;">MiTutor está pensando...</div>
    </div>
    <div class="chat-input">
      <input type="text" id="userInput" placeholder="Escribí tu pregunta...">
      <button onclick="sendMessage()">Enviar</button>
    </div>
    <div style="margin-top: 10px;">
      <button onclick="resetChat()" style="padding: 8px 12px; background: #dc3545; color: white; border: none; cursor: pointer; border-radius: 5px;">
        Borrar conversación
      </button>
    </div>
  </div>

  <script>
    let chatHistory = [];

    async function sendMessage() {
      const input = document.getElementById('userInput');
      const message = input.value.trim();
      if (!message) return;

      appendMessage('user', message);
      chatHistory.push({ role: 'user', content: message });
      input.value = '';
      document.getElementById('typing').style.display = 'block';

      const cleanHistory = chatHistory.filter(msg => msg.content && msg.content.trim() !== '');

      const response = await fetch('/chat', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          messages: cleanHistory,
          prompt: document.getElementById('instrucciones').value,
          tema: document.getElementById('tema').value
        })
      });

      const data = await response.json();
      document.getElementById('typing').style.display = 'none';

      if (!data.reply || typeof data.reply !== 'string') {
        appendMessage('bot', '[Error: respuesta inválida del servidor]');
        return;
      }

      appendMessage('bot', data.reply);
      chatHistory.push({ role: 'assistant', content: data.reply });
    }

    function appendMessage(sender, text) {
      const chatBox = document.getElementById('chatBox');
      const div = document.createElement('div');
      div.className = `message ${sender}`;
      div.innerText = text;
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    document.getElementById('userInput').addEventListener('keydown', function (e) {
      if (e.key === 'Enter') {
        e.preventDefault();
        sendMessage();
      }
    });

    function resetChat() {
      chatHistory = [];

      const chatBox = document.getElementById('chatBox');
      chatBox.innerHTML = '<div id="typing" class="typing-indicator" style="display:none;">MiTutor está pensando...</div>';
    }
  </script>
</body>
</html>
