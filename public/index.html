<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MiTutor - Chat Educativo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
<header class="bg-primary text-white text-center py-3 mb-4">
  <img src="logo-active-learning.png" alt="Active Learning" style="height: 50px;">
  <h1 class="h4 mt-2">MiTutor - Active Learning</h1>
</header>
<main>
  <div class="container">
    <div class="row mb-3">
      <div class="col-md-4">
        <label for="nivelSelect" class="form-label">Nivel</label>
        <select id="nivelSelect" class="form-select" onchange="cargarPromptGuardado()">
          <option value="K3">K3</option>
          <option value="K4">K4</option>
          <option value="K5">K5</option>
          <option value="1N">1N</option>
          <option value="2N">2N</option>
          <option value="3N">3N</option>
          <option value="4N">4N</option>
          <option value="5N">5N</option>
          <option value="6N">6N</option>
          <option value="7N">7N</option>
          <option value="8N">8N</option>
          <option value="9N">9N</option>
          <option value="10N">10N</option>
          <option value="11N">11N</option>
          <option value="12N">12N</option>
        </select>
      </div>
      <div class="col-md-4">
        <label for="ejeSelect" class="form-label">Eje</label>
        <select id="ejeSelect" class="form-select" onchange="cargarPromptGuardado()">
          <option value="MAT">MAT</option>
          <option value="COM">COM</option>
          <option value="ING">ING</option>
          <option value="TEC">TEC</option>
          <option value="NAT">NAT</option>
          <option value="SOC">SOC</option>
          <option value="INT">INT</option>
          <option value="PROF">PROF</option>
        </select>
      </div>
      <div class="col-md-4">
        <label for="destinatarioSelect" class="form-label">Destinatario</label>
        <select id="destinatarioSelect" class="form-select" onchange="cargarPromptGuardado()">
          <option value="Estudiantes">Estudiantes</option>
          <option value="Docentes">Docentes</option>
        </select>
      </div>
    </div>
    <div class="mb-3">
      <label for="imagenPrompt" class="form-label">Imagen identificadora</label>
      <input type="file" class="form-control" id="imagenPrompt" accept="image/*">
    </div>

    <div class="config-panel card p-3 mb-3">
      <label for="tema">Tema:</label>
      <select id="tema" class="form-select mb-2">
        <option value="general">General</option>
        <option value="matematicas">Matem치ticas</option>
        <option value="historia">Historia</option>
        <option value="biologia">Biolog칤a</option>
      </select>

      <label for="instrucciones">Instrucciones del sistema:</label>
      <textarea id="instrucciones" rows="4" class="form-control mb-2">Tu nombre es MiTutor. Sos un tutor educativo que gu칤a con preguntas. Us치s el m칠todo socr치tico. No das respuestas directas. Foment치s el pensamiento cr칤tico.</textarea>
      <button onclick="guardarPrompt()" class="btn btn-success mt-2">游 Guardar Prompt</button>
    </div>

    <div class="chat-container card p-3">
      <div class="chat-box" id="chatBox">
        <div id="typing" class="typing-indicator" style="display:none;">MiTutor est치 pensando...</div>
      </div>
      <div class="chat-input d-flex mt-3">
        <input type="text" id="userInput" placeholder="Escrib칤 tu pregunta..." class="form-control">
        <button class="btn btn-primary ms-2" onclick="sendMessage()">Enviar</button>
      </div>
      <button class="btn btn-danger mt-2" onclick="resetChat()">Borrar conversaci칩n</button>
    </div>

<script>
  let historialesPorNivel = {};
  let nivelActual = document.getElementById('nivelSelect').value;

  if (!historialesPorNivel[nivelActual]) {
    historialesPorNivel[nivelActual] = {
      prompt: `Est치s trabajando con el nivel ${nivelActual}. Tu nombre es MiTutor. Sos un tutor educativo que gu칤a con preguntas. Us치s el m칠todo socr치tico. No das respuestas directas. Foment치s el pensamiento cr칤tico.`,
      mensajes: []
    };
  }

  function getHistorialActual() {
    return historialesPorNivel[nivelActual].mensajes;
  }

  function getPromptActual() {
    return historialesPorNivel[nivelActual].prompt;
  }

  async function sendMessage() {
    const input = document.getElementById('userInput');
    const message = input.value.trim();
    if (!message) return;

    appendMessage('user', message);
    getHistorialActual().push({ role: 'user', content: message });
    input.value = '';
    document.getElementById('typing').style.display = 'block';

    const cleanHistory = getHistorialActual().filter(msg => msg.content && msg.content.trim() !== '');
    historialesPorNivel[nivelActual].prompt = document.getElementById('instrucciones').value;
    const response = await fetch('/chat', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({
        messages: cleanHistory,
        prompt: getPromptActual(),
        tema: document.getElementById('tema').value
      })
    });

    const data = await response.json();
    document.getElementById('typing').style.display = 'none';

    if (!data.reply || typeof data.reply !== 'string') {
      appendMessage('bot', '[Error: respuesta inv치lida del servidor]');
      return;
    }

    appendMessage('bot', data.reply);
    getHistorialActual().push({ role: 'assistant', content: data.reply });
  }

  function appendMessage(sender, text) {
    const chatBox = document.getElementById('chatBox');
    const div = document.createElement('div');
    div.className = `message ${sender}`;
    div.innerText = text;
    chatBox.appendChild(div);
    chatBox.scrollTop = chatBox.scrollHeight;
  }

  document.getElementById('userInput').addEventListener('keydown', function (e) {
    if (e.key === 'Enter') {
      e.preventDefault();
      sendMessage();
    }
  });

  function resetChat() {
    historialesPorNivel[nivelActual].mensajes = [];
    const chatBox = document.getElementById('chatBox');
    chatBox.innerHTML = '<div id="typing" class="typing-indicator" style="display:none;">MiTutor est치 pensando...</div>';
  }

  function copiarPrompt() {
    const instrucciones = document.getElementById('instrucciones');
    instrucciones.select();
    instrucciones.setSelectionRange(0, 99999);
    navigator.clipboard.writeText(instrucciones.value)
      .then(() => alert("Instrucciones copiadas al portapapeles"))
      .catch(err => alert("Error al copiar: " + err));

    // Guarda el prompt por nivel
    historialesPorNivel[nivelActual].prompt = instrucciones.value;
  }

  function seleccionarNivel(nivel) {
    nivelActual = nivel;
    if (!historialesPorNivel[nivel]) {
      historialesPorNivel[nivel] = {
        prompt: `Est치s trabajando con el nivel ${nivel}. Tu nombre es MiTutor. Sos un tutor educativo que gu칤a con preguntas. Us치s el m칠todo socr치tico. No das respuestas directas. Foment치s el pensamiento cr칤tico.`,
        mensajes: []
      };
    }

    const instrucciones = document.getElementById('instrucciones');
    instrucciones.value = historialesPorNivel[nivel].prompt;

    const chatBox = document.getElementById('chatBox');
    chatBox.innerHTML = '<div id="typing" class="typing-indicator" style="display:none;">MiTutor est치 pensando...</div>';
    historialesPorNivel[nivel].mensajes.forEach(m => appendMessage(m.role === 'user' ? 'user' : 'bot', m.content));
  }

  async function cargarPromptGuardado() {
    const nivel = document.getElementById('nivelSelect').value;
    const eje = document.getElementById('ejeSelect').value;
    const destinatario = document.getElementById('destinatarioSelect').value;

    try {
      const response = await fetch(`/prompt?nivel=${nivel}&eje=${eje}&destinatario=${destinatario}`);
      if (!response.ok) throw new Error('No encontrado');
      const data = await response.json();
      document.getElementById('instrucciones').value = data.prompt || '';
    } catch (error) {
      document.getElementById('instrucciones').value = '';
    }
  }

  async function guardarPrompt() {
    const nivel = document.getElementById('nivelSelect').value;
    const eje = document.getElementById('ejeSelect').value;
    const destinatario = document.getElementById('destinatarioSelect').value;
    const prompt = document.getElementById('instrucciones').value;
    const imagenInput = document.getElementById('imagenPrompt');
    const imagenFile = imagenInput.files[0];

    const formData = new FormData();
    formData.append('nivel', nivel);
    formData.append('eje', eje);
    formData.append('destinatario', destinatario);
    formData.append('prompt', prompt);
    if (imagenFile) {
      formData.append('imagen', imagenFile);
    }

    try {

      for (var pair of formData.entries()) {
        console.log(pair[0]+ ': ' + pair[1]); 
      }
      const response = await fetch('/guardar-prompt', {
        method: 'POST',
        body: formData
      });
      const result = await response.json();
      alert(result.message || 'Prompt guardado correctamente');
    } catch (error) {
      console.error('Error al guardar prompt:', error);
      alert('Error al guardar el prompt');
    }
  }
  // Llama a cargarPromptGuardado al cargar la p치gina
  window.addEventListener('DOMContentLoaded', cargarPromptGuardado);
</script>

  </div>
</main>
</body>
</html>
  );
});
