<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MiTutor - Chat Educativo</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f4f4; margin: 0; padding: 0; display: flex; justify-content: center; align-items: center; height: 100vh; }
    .chat-container { width: 100%; max-width: 600px; background: white; border-radius: 10px; box-shadow: 0 0 15px rgba(0,0,0,0.2); overflow: hidden; display: flex; flex-direction: column; }
    .chat-box { flex: 1; padding: 20px; overflow-y: auto; }
    .chat-input { display: flex; border-top: 1px solid #ccc; }
    .chat-input input { flex: 1; padding: 10px; border: none; font-size: 16px; }
    .chat-input button { background: #007BFF; color: white; border: none; padding: 10px 15px; cursor: pointer; }
    .message { margin-bottom: 15px; }
    .user { text-align: right; }
    .bot { text-align: left; color: #333; }
    .typing-indicator { font-style: italic; color: #777; margin-bottom: 10px; }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-box" id="chatBox">
      <div id="typing" class="typing-indicator" style="display:none;">MiTutor está pensando...</div>
    </div>
    <div class="chat-input">
      <input type="text" id="userInput" placeholder="Escribí tu pregunta...">
      <button onclick="sendMessage()">Enviar</button>
    </div>
  </div>
  <script>
    async function sendMessage() {
      const input = document.getElementById('userInput');
      const message = input.value.trim();
      if (!message) return;

      appendMessage('user', message);
      input.value = '';
      document.getElementById('typing').style.display = 'block';

      const response = await fetch('/chat', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ message })
      });

      const data = await response.json();
      document.getElementById('typing').style.display = 'none';
      appendMessage('bot', data.reply);
    }

    function appendMessage(sender, text) {
      const chatBox = document.getElementById('chatBox');
      const div = document.createElement('div');
      div.className = `message ${sender}`;
      div.innerText = text;
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
    }
  </script>
</body>
</html>
