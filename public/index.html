<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MiTutor - Chat Educativo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
<header class="bg-primary text-white text-center py-3 mb-4">
  <img src="logo-active-learning.png" alt="Active Learning" style="height: 50px;">
  <h1 class="h4 mt-2">MiTutor - Active Learning</h1>
</header>
<main>
  <div class="container">

    <div class="d-flex flex-wrap justify-content-center gap-2 mb-3">
      <button class="btn btn-outline-primary rounded-pill" onclick="seleccionarNivel('1췈 EP.')">1췈 EP.</button>
      <button class="btn btn-outline-primary rounded-pill" onclick="seleccionarNivel('2췈 EP.')">2췈 EP.</button>
      <button class="btn btn-outline-primary rounded-pill" onclick="seleccionarNivel('3췈 EP.')">3췈 EP.</button>
      <button class="btn btn-outline-primary rounded-pill" onclick="seleccionarNivel('4췈 EP.')">4췈 EP.</button>
      <button class="btn btn-outline-primary rounded-pill" onclick="seleccionarNivel('5췈 EP.')">5췈 EP.</button>
      <button class="btn btn-outline-primary rounded-pill" onclick="seleccionarNivel('6췈 EP.')">6췈 EP.</button>
      <button class="btn btn-outline-secondary rounded-pill" onclick="seleccionarNivel('1췈 ES.')">1췈 ES.</button>
      <button class="btn btn-outline-secondary rounded-pill" onclick="seleccionarNivel('2췈 ES.')">2췈 ES.</button>
      <button class="btn btn-outline-secondary rounded-pill" onclick="seleccionarNivel('3췈 ES.')">3췈 ES.</button>
      <button class="btn btn-outline-secondary rounded-pill" onclick="seleccionarNivel('4췈 ES.')">4췈 ES.</button>
      <button class="btn btn-outline-secondary rounded-pill" onclick="seleccionarNivel('5췈 ES.')">5췈 ES.</button>
      <button class="btn btn-outline-secondary rounded-pill" onclick="seleccionarNivel('6췈 ES.')">6췈 ES.</button>
    </div>

    <div class="config-panel card p-3 mb-3">
      <label for="tema">Tema:</label>
      <select id="tema" class="form-select mb-2">
        <option value="general">General</option>
        <option value="matematicas">Matem치ticas</option>
        <option value="historia">Historia</option>
        <option value="biologia">Biolog칤a</option>
      </select>

      <label for="instrucciones">Instrucciones del sistema:</label>
      <textarea id="instrucciones" rows="4" class="form-control mb-2">Tu nombre es MiTutor. Sos un tutor educativo que gu칤a con preguntas. Us치s el m칠todo socr치tico. No das respuestas directas. Foment치s el pensamiento cr칤tico.</textarea>
      <button onclick="copiarPrompt()" style="margin-top: 5px;">游늶 Copiar instrucciones</button>
    </div>

    <div class="chat-container card p-3">
      <div class="chat-box" id="chatBox">
        <div id="typing" class="typing-indicator" style="display:none;">MiTutor est치 pensando...</div>
      </div>
      <div class="chat-input d-flex mt-3">
        <input type="text" id="userInput" placeholder="Escrib칤 tu pregunta..." class="form-control">
        <button class="btn btn-primary ms-2" onclick="sendMessage()">Enviar</button>
      </div>
      <button class="btn btn-danger mt-2" onclick="resetChat()">Borrar conversaci칩n</button>
    </div>

<script>
  let historialesPorNivel = {};
  let nivelActual = '1췈 EP.';

  if (!historialesPorNivel[nivelActual]) {
    historialesPorNivel[nivelActual] = {
      prompt: `Est치s trabajando con el nivel ${nivelActual}. Tu nombre es MiTutor. Sos un tutor educativo que gu칤a con preguntas. Us치s el m칠todo socr치tico. No das respuestas directas. Foment치s el pensamiento cr칤tico.`,
      mensajes: []
    };
  }

  function getHistorialActual() {
    return historialesPorNivel[nivelActual].mensajes;
  }

  function getPromptActual() {
    return historialesPorNivel[nivelActual].prompt;
  }

  async function sendMessage() {
    const input = document.getElementById('userInput');
    const message = input.value.trim();
    if (!message) return;

    appendMessage('user', message);
    getHistorialActual().push({ role: 'user', content: message });
    input.value = '';
    document.getElementById('typing').style.display = 'block';

    const cleanHistory = getHistorialActual().filter(msg => msg.content && msg.content.trim() !== '');
    historialesPorNivel[nivelActual].prompt = document.getElementById('instrucciones').value;
    const response = await fetch('/chat', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({
        messages: cleanHistory,
        prompt: getPromptActual(),
        tema: document.getElementById('tema').value
      })
    });

    const data = await response.json();
    document.getElementById('typing').style.display = 'none';

    if (!data.reply || typeof data.reply !== 'string') {
      appendMessage('bot', '[Error: respuesta inv치lida del servidor]');
      return;
    }

    appendMessage('bot', data.reply);
    getHistorialActual().push({ role: 'assistant', content: data.reply });
  }

  function appendMessage(sender, text) {
    const chatBox = document.getElementById('chatBox');
    const div = document.createElement('div');
    div.className = `message ${sender}`;
    div.innerText = text;
    chatBox.appendChild(div);
    chatBox.scrollTop = chatBox.scrollHeight;
  }

  document.getElementById('userInput').addEventListener('keydown', function (e) {
    if (e.key === 'Enter') {
      e.preventDefault();
      sendMessage();
    }
  });

  function resetChat() {
    historialesPorNivel[nivelActual].mensajes = [];
    const chatBox = document.getElementById('chatBox');
    chatBox.innerHTML = '<div id="typing" class="typing-indicator" style="display:none;">MiTutor est치 pensando...</div>';
  }

  function copiarPrompt() {
    const instrucciones = document.getElementById('instrucciones');
    instrucciones.select();
    instrucciones.setSelectionRange(0, 99999);
    navigator.clipboard.writeText(instrucciones.value)
      .then(() => alert("Instrucciones copiadas al portapapeles"))
      .catch(err => alert("Error al copiar: " + err));

    // Guarda el prompt por nivel
    historialesPorNivel[nivelActual].prompt = instrucciones.value;
  }

  function seleccionarNivel(nivel) {
    nivelActual = nivel;
    if (!historialesPorNivel[nivel]) {
      historialesPorNivel[nivel] = {
        prompt: `Est치s trabajando con el nivel ${nivel}. Tu nombre es MiTutor. Sos un tutor educativo que gu칤a con preguntas. Us치s el m칠todo socr치tico. No das respuestas directas. Foment치s el pensamiento cr칤tico.`,
        mensajes: []
      };
    }

    const instrucciones = document.getElementById('instrucciones');
    instrucciones.value = historialesPorNivel[nivel].prompt;

    const chatBox = document.getElementById('chatBox');
    chatBox.innerHTML = '<div id="typing" class="typing-indicator" style="display:none;">MiTutor est치 pensando...</div>';
    historialesPorNivel[nivel].mensajes.forEach(m => appendMessage(m.role === 'user' ? 'user' : 'bot', m.content));
  }
</script>

  </div>
</main>
</body>
</html>
